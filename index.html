<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="author" content="Azavier Allen">
  <meta name="description" content="Socket.io learning website">
  <meta name="keywords" content="azavier allen socket.io learning website html css javascript">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header></header>

  <main>
    <ul id="messages">

    </ul>
  </main>

  <footer>
    <form action="" id="form">
      <input id="signature" autocomplete="off"/>
      <input id="input" autocomplete="off"/>
      <button>Send</button>
    </form>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    /*  CLIENT SIDE CODE   */

    const socket = io();

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const sig = document.getElementById('signature');
    const list = document.getElementById('messages');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      if(input.value) {
        let signature = "Guest " + socket.engine.clientsCount;
        if(sig.value) {
          signature = sig.value;
        }

        socket.emit('chat message', input.value, signature);

        input.value = '';
      }
    });

    socket.on('chat message', function(msg, sig) {
      const item = document.createElement('li');
      item.setAttribute('class', 'message');
      item.textContent = msg + ' - ' + sig;

      list.appendChild(item);
      list.scrollTo(0, list.scrollHeight);
    });
  </script>
</body>

</html>
